name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository without submodules
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0
      
      - name: Clean any submodule metadata
        run: |
          rm -rf .gitmodules
          git config --file .gitmodules --remove-section submodule.ChatBot 2>/dev/null || true
          git config --remove-section submodule.ChatBot 2>/dev/null || true

      - name: Verify repository
        run: |
          git status --porcelain
          ls -la

